<!-- calculator -->
<br><br>
<div class="calculator">
  <div class="calculator__output">{{result}}</div>
  <div class="calculator__keys">
    <button (click)="getItem(item)"  *ngFor="let item of ['+','-','*','/']"  class="calculator__key calculator__key--operator">{{item}}</button>
   
    <button (click)="getItem(item)" *ngFor="let item of [7,8,9,4,5,6,1,2,3,0,'.']" class="calculator__key">{{item}}</button>
    <button (click)="reset()" class="calculator__key">AC</button>
    <button (click)="resultat()" class="calculator__key calculator__key--enter">=</button>
  </div>
</div>
